{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender | Signup</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static '\images\Email.png'%}">


    <link rel="stylesheet" href="{% static 'css\style2.css'%}">
  
    <link rel="stylesheet" href="{% static '\fontawesome-free-6.0.0-web\css\all.css'%}">

</head>


<body>

    <nav>
        <ul>
            <li> 
                <a class="" href="{% Signin}">
                <img class="logo" src="{% static '\images\Email.png'%}" alt="">
               
            </a>
        </li>
        </ul>
    </nav>
    
    <form class="form_container"  action="signup" method="POST">
        {% csrf_token%}

    
    
        <div class="title_container">
            <p class="title">Register </p>
            <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
        </div>


        <br>
        <div class="input_container">
            <label class="input_label" for="firstname" >First Name</label>
            
            <input placeholder="john" title="firstname" name="firstname" type="text" class="input_field" id="fnamefield">
        </div>


        <div class="input_container">
            <label class="input_label" for="lastname" >Last Name</label>
            
            <input placeholder="Doe" title="lastname" name="lastname" type="text" class="input_field" id="lnamefield">
        </div>

        <div class="input_container">
            <label class="input_label" for="usernname" >UserName</label>
            
            <input placeholder="john" title="username" name="user_name" type="text" class="input_field" id="unamefield">
           
                  
                 
              
             
        
        </div>
        <div class="input_container">
            <label class="input_label" for="email_field">Email</label>
            
            <input placeholder="name@mail.com" title="Email" name="email" type="text" class="input_field" id="email_field">
            
           
           
           </div>
         
        </div>
        <div class="input_container">
            <label class="input_label" for="password_field">Password</label>
            
            <input placeholder="Password" title="password" name="password1" type="password" class="input_field" id="password_field">
            <input placeholder="confirm Password" title="password" name="password2" type="password" class="input_field" id="password_field">
        </div>

        {% for message in messages%}
        <h2 class="error">{{message}}</h2>
        {% endfor%}
        <button title="Sign Up" type="submit" name="submitbtn" class="sign-in_btn">
          <span>Sign Up</span>
        </button>

        <div class="separator">
            <hr class="line">
            <span>Or</span>
            <hr class="line">
        </div>
      
        
            <p> if you already have an account  <a rel="sponsored" class="text-success" href="{% url 'signin'%}" >sign in</a>
            </p>  
         
     
        
      
        
    </form>



     
</body>

</html>
